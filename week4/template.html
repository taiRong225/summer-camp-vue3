<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <div class="container header">
            <h1 class="logo"><a href="#"><img src="images/camp.svg" alt="camp-logo"></a>Summer-Camp-Vue3</h1>
        </div>
        <div class="container main">
            <div class="h1">TODO LIST</div>
            <div class="input-group">
                <input type="text" class="todo" placeholder="新增待辦事項">
                <button type="button" class="btn"><i class="fas fa-plus"></i></button>
            </div>
            <div class="content">
                <ul class="tab">
                    <li><a href="#" class="active">全部</a></li>
                    <li><a href="#">待完成</a></li>
                    <li><a href="#">已完成</a></li>
                </ul>
                <ul class="todoList">
                    <li class="item">
                        <div class="checkbox">
                            <input type="checkbox" id="ck1">
                            <label for="ck1">打掃房間</label>
                        </div>
                        <!-- <div class="input">
                            <input type="text" class="edit">
                        </div> -->
                        <div class="btn-group">
                            <button type="button" class="btn"><i class="fas fa-edit"></i></button>
                            <button type="button" class="btn"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </li>
                    <li class="item">
                        <div class="checkbox">
                            <input type="checkbox" id="ck2">
                            <label for="ck2">打掃房間</label>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn"><i class="fas fa-edit"></i></button>
                            <button type="button" class="btn"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </li>
                    <li class="item">
                        <div class="checkbox">
                            <input type="checkbox" id="ck3">
                            <label for="ck3">打掃房間</label>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn"><i class="fas fa-edit"></i></button>
                            <button type="button" class="btn"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </li>
                    <li class="item">
                        <div class="checkbox">
                            <input type="checkbox" id="ck4">
                            <label for="ck4">打掃房間</label>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn"><i class="fas fa-edit"></i></button>
                            <button type="button" class="btn"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </li>
                </ul>
                <div class="footer">
                    <p class="total">有 5 個待辦事項</p>
                    <input type="button" class="clear" value="清除全部待辦">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
