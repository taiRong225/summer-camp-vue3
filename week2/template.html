<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <div class="wrap header">
            <h1 class="logo"><a href="#"><img src="images/camp.svg" alt="camp-logo"></a>Summer-Camp-Vue3</h1>
        </div>
        <div class="wrap main">
            <div class="container">
                <div class="row">
                    <div class="calculator col-6 mb-5">
                        <div class="row g-0 text-end">
                            <div class="col-12 text-muted">0</div>
                            <div class="col-12 p-4 inputVal">0</div>
                        </div>
                        <div class="row g-0 text-center">
                            <div class="item col-3"><a href="#" class="d-block p-4">7</a></div>
                            <div class="item col-3"><a href="#" class="d-block p-4">8</a></div>
                            <div class="item col-3"><a href="#" class="d-block p-4">9</a></div>
                            <div class="item col-3"><a href="#" class="d-block p-4"><i class="fas fa-divide"></i></a>
                            </div>
                        </div>
                        <div class="row g-0 text-center">
                            <div class="item col-3"><a href="#" class="d-block p-4">4</a></div>
                            <div class="item col-3"><a href="#" class="d-block p-4">5</a></div>
                            <div class="item col-3"><a href="#" class="d-block p-4">6</a></div>
                            <div class="item col-3"><a href="#" class="d-block p-4"><i class="fas fa-times"></i></a>
                            </div>
                        </div>
                        <div class="row g-0 text-center">
                            <div class="item col-3"><a href="#" class="d-block p-4">1</a></div>
                            <div class="item col-3"><a href="#" class="d-block p-4">2</a></div>
                            <div class="item col-3"><a href="#" class="d-block p-4">3</a></div>
                            <div class="item col-3"><a href="#" class="d-block p-4"><i class="fas fa-minus"></i></a>
                            </div>
                        </div>
                        <div class="row g-0 text-center">
                            <div class="item col-9"><a href="#" class="d-block p-4">0</a></div>
                            <div class="item col-3"><a href="#" class="d-block p-4"><i class="fas fa-plus"></i></a>
                            </div>
                        </div>
                        <div class="row g-0 text-center">
                            <div class="item col-6"><a href="#" class="d-block p-4">C</a></div>
                            <div class="item col-6"><a href="#" class="d-block p-4"><i class="fas fa-equals"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="history col-6 mb-5">
                        <div class="row">
                            <div class="col-3 h2">History</div>
                            <div class="col-9 text-end"><button type="button" class="btn btn-light">Clear</button></div>
                        </div>
                        <ul class="list-group list-group-flush">
                            <!-- <div class="text-secondary">No Data</div> -->
                            <li class="list-group-item"><span class="tag">result</span> 1 + 1 = 2</li>
                            <li class="list-group-item"><span class="tag">result</span> 1 + 1 = 2</li>
                            <li class="list-group-item"><span class="tag">result</span> 1 + 1 = 2</li>
                            <li class="list-group-item"><span class="tag">result</span> 1 + 1 = 2</li>
                            <li class="list-group-item"><span class="tag">result</span> 1 + 1 = 2</li>
                            <li class="list-group-item"><span class="tag">result</span> 1 + 1 = 2</li>
                            <li class="list-group-item"><span class="tag">result</span> 1 + 1 = 2</li>
                            <li class="list-group-item"><span class="tag">result</span> 1 + 1 = 2</li>
                            <li class="list-group-item"><span class="tag">result</span> 1 + 1 = 2</li>
                            <li class="list-group-item"><span class="tag">result</span> 1 + 1 = 2</li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <div class="footer">
            &copy; 2021 Create By TaiRong
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

</body>

</html>
